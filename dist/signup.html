<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Responsive Bootstrap 4 and web Application ui kit.">

<title>:: PostMan :: Chat Application</title>
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<!-- Material Design Iconic Font -->
<link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css">

<!-- MAIN CSS -->
<link rel="stylesheet" href="assets/css/style.min.css">

<body>

<div id="layout" class="theme-cyan">

    <div class="authentication">

        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                <div class="col-12 col-md-7 col-lg-5 col-xl-4 py-md-11">

                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <!-- Heading -->
                            <h3 class="text-center">Sign up</h3>

                            <!-- Text -->
                            <p class="text-center mb-6">Create your free Account</p>

                            <!-- Form -->
                            <form class="mb-4 mt-5">
                                <!-- User name -->
                                <div class="input-group mb-2">
                                    <input type="email" class="form-control form-control-lg border-right-0" placeholder="Enter your name">
                                    <div class="input-group-append">
                                        <span class="input-group-text border-left-0"><i class="zmdi zmdi-account"></i></span>
                                    </div>
                                </div>

                                <!-- Email -->
                                <div class="input-group mb-2">
                                    <input type="email" class="form-control form-control-lg border-right-0" placeholder="Enter your email">
                                    <div class="input-group-append">
                                        <span class="input-group-text border-left-0"><i class="zmdi zmdi-email"></i></span>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="input-group mb-4">
                                    <input type="password" class="form-control form-control-lg border-right-0" placeholder="Enter your password">
                                    <div class="input-group-append">
                                        <span class="input-group-text border-left-0"><i class="zmdi zmdi-lock"></i></span>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="text-center mt-5">
                                    <a href="index.html" class="btn btn-lg btn-primary" title="">Sign up</a>
                                </div>
                            </form>

                            <!-- Text -->
                            <p class="text-center mb-0">Already have an account? <a class="link" href="signin.html">Sign in</a>.</p>

                            <!-- Sign up with social -->
                            <div class="mt-4">
                                <button type="button" class="btn btn-block btn-outline-google">Signup with Google</button>
                                <button type="button" class="btn btn-block btn-outline-facebook">Signup with Facebook</button>
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="signin-img d-none d-lg-block">
                    <img src="assets/images/signin-img-cyan.svg" alt="Sign In Image" /> 
                </div>

            </div> <!-- / .row -->

        </div>
    </div>

</div>

<!-- Main jQuery js Bootstrap core js file -->
<script src="assets/vendor/jquery/jquery-3.5.1.min.js"></script>
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
